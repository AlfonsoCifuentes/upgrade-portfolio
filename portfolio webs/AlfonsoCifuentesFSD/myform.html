 <!--******************Formulario***********************-->
 <h3 class="sectionItem">Formulario de contacto</h3>
 <form class="contactForm" action="https://reqres.in/api/users" method="POST" autocomplete="off"> 
     <!-- es mejor usar post si se usan datos personales privados -->
   <fieldset class="formFieldset">

     <legend class="legendHeading">
       Datos Personales
     </legend>

     <label for="name">Nombre</label>
     <input type="text" id="name" name="name" required />

     <label for="lname">Apellido</label>
     <input type="text" id="lname" name="lname" required/> 
      <!-- si ponemos required se convierte en dato requerido -->
     <!-- El id del input debe ser el mismo que ponemos en el for del label -->

     <label for="city">¿Donde vives?</label>
     <select name="city" id="city">
       <option value="madrid">Madrid</option>
       <option value="barcelona">Barcelona</option>
       <option value="quahog">Quahog</option>
       <option value="south park">South Park</option>
       </select>
       <!-- El value es lo que se registra en la base de datos -->

       <br>

       <label for="email">Email:</label>
       <input type="text" id="email" name="email">

       <label for="usuario">Usuario:</label>
       <input type="text" id="usuario" name="usuario" minlength="4" maxlength="16" pattern="[A-Za-z0-9]">

       <!-- con minlength y maxlength acotamos mínimo y máximo de caracteres,
         con pattern acotamos el tipo de caracteres y sus rangos -->


       <label for="password">Contraseña:</label>
       <input type="password" id="password" name="password">


       <br>

       <label for="bdate">Fecha de nacimiento:</label>
       <input type="date" max="current" id="bdate" name="bdate">

       <label for="fcolor">Color favorito:</label>
       <input type="color" id="fcolor" name="fcolor">


       <br>

       <label for="textarea">Tu mensaje:</label>
       <br>
       <textarea name="textarea" id="textarea" cols="60" rows="5" placeholder="Tu mensaje"></textarea>
       <!-- El placeholder hace de ejemplo para los datos que se van a introducir -->

     </select>
   </fieldset>
<br>

   <fieldset class="formFieldset">
     <legend class="legendHeading">
       Preferencias
     </legend>

     <label for="vip">¿Quieres suscribirte a la newsletter?</label>
     <input type="checkbox" id="vip" name="vip">


     <br>
     <br>

     <label for="fav_language">Selecciona tu lenguaje de programación favorito</label>


     <br>

     <label for="html">
       <input type="radio" id="html" name="fav_language" value="HTML"> HTML
     </label>

     <br>

     <label for="jscript">
       <input type="radio" id="jscript" name="fav_language" value="JavaScript"> JavaScript
     </label>

     <br>

     <label for="CSS">
       <input type="radio" id="CSS" name="fav_language" value="CSS"> CSS
     </label>

     


   </fieldset>

   <br>
  <!--  <input type="submit"> -->  <!-- Es lo mismo, pero al button con tipo submit se le pueden dar mejor estilos -->
  <div class="sendArea">
    <button class="lightButton" type="submit">Enviar</button>
  </div> 
  
 </form>
