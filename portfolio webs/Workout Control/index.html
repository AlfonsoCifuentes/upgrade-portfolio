<!DOCTYPE html>
<html lang="en" dir="ltr">


<!-- HEADER -->

<head>
  <meta charset="utf-8">
  <meta name="description" content="Controla la evolución de tu ejercicio y el de tus amigos" />
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" href="Images\Captura.PNG" type="image/png">
  <script src="https://kit.fontawesome.com/894c0fab27.js" crossorigin="anonymous"></script>
  <title>Workout Control</title><i class="fas fa-running"></i>


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');
  </style>

</head>


<!-- BODY -->

<body>

  <!-- Navigation Bar -->

  <nav class="navbar">

    <div class="brandlogo">
      <a class="brandlogo" href="#">WORKOUT CONTROL</a>
    </div>

    <ul class="navigation">
      <li class="navbutton">
        <a class="navbutton" href="#">Entrenamientos</a>
      </li>
      <li class="navbutton">
        <a class="navbutton" href="#">Amigos</a>
      </li>
      <li class="navbutton">
        <a class="navbutton" href="#">Registro de peso</a>
      </li>
      <!-- Este es el botón del usuario, según el usuario aparecerá su nombre y su foto asociada -->
      <li class="userbutton">
        <a class="userbutton" href="#"><i class="far fa-laugh"></i> Usuario</a>
      </li>
    </ul>

  </nav>





  <!-- Upper section -->
  <section class="BlackSection" id="UpperSection">
    <div class="divCoverText">
      <h1 class="BigHeading">Toma el control de tu entrenamiento</h1>
      <h3 class="Subtitle">Sencillo. Rápido. Eficaz.</h3>
      <button class="redButton">Registrarme</button>
    </div>
    <div class="runningMan">
      <!--Imagen de un atleta corriendo> -->
    </div>
  </section>







  <!-- Middle section -->
  <section class="RedSection" id="MiddleSection">
    <div class="friendsImg">
      <!-- Imagen de varias personas con ropa deportiva -->
    </div>
    <div class="divAmigos">
      <h2 class="IncludeFriends">Incluye a tus amig@s y comparte tus entrenamientos</h2>
      <button class="whiteButton">Amigos</button>
    </div>

  </section>








  <!-- Lower section -->
  <section class="BlackSection" id="LowerSection">
    <div class="divPeso">
      <h2 class="RegistraYControla">Registra y controla la evolución de tu peso</h2>
      <button class="whiteButton">Registrar peso</button>
    </div>
    <div class="imgWeight">
      <!-- Imagen de una persona midiéndose la cintura -->
    </div>

  </section>







  <!-- Footer: contact and copyright section -->
  <footer>
    <a class="contacto" href="#">Contacto</a>
    <p class="pie">© Copyright 2021 Workout Control Co.LTD</p>
  </footer>







</body>

</html>
