  <section id="contact">
    <div class="sectionDiv">
      <div class="sectionHeader">
        <span> HERE YOU CAN </span>

              <form class="contactForm" action="https://reqres.in/api/users" method="POST" autocomplete="off"> 
                  
                <fieldset class="formFieldset">

                  <legend class="legendHeading">
                    Personal data
                  </legend>
                  <div class="formDiv">
                    <div class="formElement">
                      <div>
                        <label for="name">Name</label>
                      </div>
                      <div>
                        <input type="text" id="name" name="name" pattern="[A-Za-z0]"  required/>
                      </div>                      
                    </div>

                    <div class="formElement">
                      <div>
                        <label for="lname">Surname</label>
                      </div>
                      <div>
                        <input type="text" id="lname" name="lname" pattern="[A-Za-z0]" required/> 
                      </div>
                      
                    </div>

                    <div class="formElement">
                      <div>
                        <label for="city">City</label>
                      </div>
                      <div>
                        <input type="text" id="city" name="city" pattern="[A-Za-z0]">
                      </div>
                      
                    </div>

                    <div class="formElement">
                      <div>
                        <label for="city">Country</label>
                      </div>
                      <div>
                        <input type="text" id="country" name="country" pattern="[A-Za-z0]">
                      </div>
                      
                    </div>

                    <div class="formElement">
                      <div>
                        <label for="email">Email:</label>
                      </div>
                      <div>
                        <input type="text" id="email" name="email">
                      </div>
                      
                    </div>

                    <div class="formElement">    
                      <div>
                        <label for="textarea">Type your message here</label>
                      </div>             
                      <div>
                        <textarea name="textarea" id="textarea" cols="45" rows="10" placeholder="Hi Alfonso Cifuentes. I need your services and I want to hire you"></textarea>
                      </div>
                      
                    </div>
                </div>
                  

                  
                    

                  </select>
